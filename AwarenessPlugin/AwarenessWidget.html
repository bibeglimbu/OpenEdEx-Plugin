<!DOCTYPE html>
<html>
<head>
    <title>Awareness Widget</title>
    <link rel="stylesheet" href="css/WidgetStyling.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        //when the document has finished loading. "$" sign calls the jquery
        $(document).ready(function () {
		
		function user (name, status, avatarURL, altText) {
		this.name=name;
		this.GetName = function() {
        return this.name;
		};
		this.status=status;
		this.GetStatus = function() {
        return this.status;
		};
		this.avatarURL=avatarURL;
		this.GetAvatarURL = function() {
        return this.avatarURL;
		};
		this.altText =  altText;
		this.getAltText = function(){
			return this.altText;
		};
		}

		var users = [
		new user("A", "inCurrentPage", "server/images/profileImage.png", "Apple"),
		new user("B", "inCurrentPage", "server/images/profileImage.png", "Ball"),
		new user("C", "inOtherPage", "server/images/avatar.png", "Cat"),
		new user("D", "inCurrentPage", "server/images/profileImage.png", "Dog"),
		new user("E", "inCurrentPage", "server/images/profileImage.png", "Elephant"),
		new user("F", "Offline", "server/images/profileImage.png", "Fan"),
		new user("G", "inCurrentPage", "server/images/profileImage.png", "Gun"),
		new user("H", "inOtherPage", "server/images/profileImage.png", "Horse"),
		new user("I", "inCurrentPage", "server/images/profileImage.png", "India"),
		new user("J", "inCurrentPage", "server/images/profileImage.png", "Jelly"),
		new user("K", "Offline", "server/images/profileImage.png", "Kathmandu"),
		new user("L", "inCurrentPage", "server/images/profileImage.png", "Lavender")];

        $(".links").click(function () {
                alert("Chat page");
            });
        $("#AW_OtherClanOnline").progressbar({
                value: 40
            });
        $("#AW_OtherClanOffline").progressbar({
                value: 60
            });
        $(document).tooltip();
		
		$.each(users, function (index, value) {
		//console.log(value.GetName());
		var color;
		if (value.GetStatus() == "inCurrentPage") {
		color = 'green';
		} 
		else if (value.GetStatus() == "inOtherPage") {
		color = 'blue';
		} 
		else {
		color = 'grey';
		}
		loadImage(value.GetAvatarURL(), color,"#AW_myClanFrame", value.getAltText());
		});
		
		function loadImage(path, color, target, altText) {
		var userDP = '<div class="links" ' + 'style= "border-color: '+ color+';'+'background-color: '+ color +'"' +'>' +
		'<a href="#" '+'title= "'+ altText +'">'+
		'<img src="'+ path +'"'+' width="25px" height="25px" '+'">' +
		'</a>' +
		'</div>';
		console.log(userDP);
		$(userDP).appendTo(target);
		};
		})
    </script>

</head>

<body>

    <div class="container">
	
        <div class="column" id="AW_myClanFrame">
            <div>
			<div><img style="width: 25px; height=25px"  src = "server/images/ClanDefault.png"/>
			<strong style=" font-size: 24px" >My Clan</strong>
			</div>
			
			</div>
		</div><!--myclanframe-->
		
        <div class="column" id="AW_otherClanFrame">
		
			<div><img style="width: 25px; height=25px"  src = "server/images/OtherClanDefault.png"/>
			<strong style=" font-size: 24px" >Other Clan</strong>
			</div>
			
            <div style="margin-top: 30px"><Strong>Online members: </strong></div>
			<div id="AW_OtherClanOnline"></div>
            <div style="margin-top: 30px"><Strong>Offline members: </strong></div>
			<div id="AW_OtherClanOffline"></div>
        </div><!--otherclanframe-->
		
        <div class="column" id="AW_ledger">
		
		<div style="padding: 0.5%">
		<svg width="15px" height="15px">
		<rect width="15" height="15" style="fill:green;stroke-width:2;stroke:rgb(0,0,0)" />
		</svg>
		<strong style="color: green">Online in your page</strong>
		</div> <!--green-->
		
        <div style="padding: 0.5%">
		<svg width="15px" height="15px">
		<rect width="15px" height="15px" style="fill:blue;stroke-width:2;stroke:rgb(0,0,0)" />
		</svg>
		<strong style="color: blue">Online in other pages</strong>
		</div><!--red-->
		
        <div style="padding: 0.5%">
		<svg width="15px" height="15px">
		<rect width="15px" height="15px" style="fill:orange;stroke-width:2;stroke:rgb(0,0,0)" />
		</svg>
		<strong style="color: orange">Recently Online </strong>
		</div><!--grey-->
		
		<div style="padding: 0.5%">
		<svg width="15px" height="15px">
		<rect width="15px" height="15px" style="fill:grey;stroke-width:2;stroke:rgb(0,0,0)" />
		</svg>
		<strong style="color: grey">Offline </strong>
		</div><!--grey-->
		</div><!--ledger-->
		
    </div><!--container-->

</body>

</html>
