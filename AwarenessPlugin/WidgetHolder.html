<!DOCTYPE html>
<html>
<head>
    <title>IdentityWidget</title>
    <link rel="stylesheet" href="css/WidgetHolderStyling.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
	    $(document).ready(function () {
		//this is temp and the frameholder src should be replaced by the active link
		$("#Selection_frameHolder").attr("src","SelectionWidget.html");		
		$("#AW_frameHolder").attr("src","ClanMembers.html");
        $(document).tooltip();
		$(function() {
		$("#ChatBox").on("OpenDialog",function(event){
		alert("Dialog opened");
		$("#ChatBox").dialog({
		autoOpen: true,
		title: "Chat Box"
		});
		});
		});
		$("#Next").click(function(){
		var val = $("#Selection_frameHolder").contents().find('input[name="clanName"]').val();
		alert(val);
		});
		
		})
	</script>

</head>
	
	<body>
	<div class="container">
	
	<div class = "column" id="columnOne" >
	<img id="ClanLogo"  src="img/ClanDefault.png"/>
	<div id="ChatBox"></div>
	<img id="ProfileLogo"  src="img/avatar-6.png"/>
	
	</div><!--columnOne-->

	
	<div class="column" id="columnTwo">
	<iframe id="Selection_frameHolder"></iframe>
	
	<div id="buttonControl2" >
	<button class="ui-button ui-widget ui-corner-all" id="Next">Next</button>
	</div><!--button Control-->
	<div id="buttonControl1" >
	<button class="ui-button ui-widget ui-corner-all" id = "Previous">Previous</button>
	</div><!--button Control-->
	</div><!--columnTwo-->
	
	<div class = "column" id="columnThree">
	<iframe id="AW_frameHolder"></iframe>
	</div>
	
	</div><!--container-->
	

	</body>

</html>
