<!DOCTYPE html>
<html>
<head>
    <title>AwarenessWidgetStylings Widget</title>
    <link rel="stylesheet" href="css/AwarenessWidgetStyling.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        //when the document has finished loading. "$" sign calls the jquery
        $(document).ready(function () {
				//this is temp and the frameholder src should be replaced by the active link
		$("#AW_frameHolder").attr("src","ClanMembers.html");
		
        $("#AW_OtherClanOnline").progressbar({
                value: 40,
            });
		//$("#AW_OtherClanOnline > div").css({ 'background': 'Orange' });
        $("#AW_OtherClanOffline").progressbar({
                value: 60
            });
        $(document).tooltip();
		$("#onlinevalue").text($("#AW_OtherClanOnline").progressbar( "option", "value" )+"%");
		$("#offlinevalue").text($("#AW_OtherClanOffline").progressbar( "option", "value" )+"%");
	
		})
    </script>

</head>

<body>

    <div class="container">
	
        <div class="column" id="GridOne">
			<div class="imgHolder"><img src = "img/ClanDefault.png"/></div>
			<div class="headerText">My Clan</div>
			<iframe id="AW_frameHolder"></iframe>
		</div><!--columnOne-->
		
        <div class="column" id="GridTwo">
			<div class="imgHolder"><img src = "img/OtherClanDefault.png"/></div>
			<div class="headerText">Other Clan</div>
			
            <div style="display: block; margin-top: 2%; padding: 1%"><Strong>Online members: </strong> <strong id="onlinevalue"></strong></div>
			<div id="AW_OtherClanOnline"></div>
            <div style="display: block; margin-top: 2%; padding: 1%"><Strong>Offline members: </strong><strong id="offlinevalue"></strong></div>
			<div id="AW_OtherClanOffline"></div>
        </div><!--columnTwo-->
		
		<div class="column" id="GridThree">
		<div class="ledger">
		<svg> <rect style="fill: green;"></rect></svg>
		<strong style="color: green; margin: 0.25em;"> Online in your page</strong>
		</div>
		
		<div class = "ledger">
		<svg> <rect style="fill: blue;" /> </svg>
		<strong style="color: blue; margin: 0.25em;"> Online in other pages</strong>
		</div>
		
        <div class = "ledger">
		<svg><rect style="fill: orange;" /></svg>
		<strong style="color: orange;margin: 0.25em;"> Recently Online </strong>
		</div>
		
		<div class = "ledger">
		<svg><rect style="fill: grey;" /></svg>
		<strong style="color: grey; margin: 0.25em;"> Offline </strong>
		</div><!--ledger-->
		
		</div><!--GridThree-->
		
    </div><!--container-->

</body>

</html>
